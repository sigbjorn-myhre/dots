theme = "ayu_dark"

[editor]
cursorline = true
color-modes = true
auto-save = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.indent-guides]
render = true
character = "|" # Some characters that work well: "▏", "┆", "┊", "⸽", "╎"
skip-levels = 1

[keys.normal.space]
"F" = "file_picker_in_current_buffer_directory"
"f" = "file_picker"
"space" = "file_picker"
#"space" = "buffer_picker"
# "t" = "theme_picker"

[keys.normal]
"C-space" = "expand_selection"
"C-A-space" = "shrink_selection"
"C-s" = ":write"

[keys.insert]
j = { k = "normal_mode" } # Maps `jk` to exit insert mode
"C-space" = "completion"

# Unimpaired
[keys.normal."æ"]
"d" = "goto_next_diag"
"D" = "goto_last_diag"
"f" = "goto_next_function"
"t" = "goto_next_class"
"a" = "goto_next_parameter"
"c" = "goto_next_comment"
"T" = "goto_next_test"
"p" = "goto_next_paragraph"
"g" = "goto_next_change"
"G" = "goto_last_change"
"space" = "add_newline_below"

[keys.normal."ø"]
"d" = "goto_prev_diag"
"D" = "goto_first_diag"
"f" = "goto_prev_function"
"t" = "goto_prev_class"
"a" = "goto_prev_parameter"
"c" = "goto_prev_comment"
"T" = "goto_prev_test"
"p" = "goto_prev_paragraph"
"g" = "goto_prev_change"
"G" = "goto_first_change"
"space" = "add_newline_above"

